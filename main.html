<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .block-inline-button,
        .block-inline-div,
        .block-inline-span,
        .block-inline-p,
        .block-inline-input,
        .block-inline-cite,
        .block-inline-code,
        .block-inline-h1,
        .block-inline-sup,
        .block-inline-sub {
    display: inline;
        }

        .block,
        .inline {
            display: block;
        }
    </style>
</head>
<body>
    <div class="block-inline-button" data-ns-test="block-inline-button">
        <div class="inline">Test1</div>
        <div class="inline">Test2</div>
    </div>
    <div class="block-inline-div" data-ns-test="block-inline-div">
        <div class="block">Test1</div>
        <div class="block">Test2</div>
    </div>

    <div class="block-inline-span" data-ns-test="block-inline-span">
        <span class="inline">Test1</span>
        <span class="inline">Test2</span>
    </div>

    <div class="block-inline-p" data-ns-test="block-inline-p">
        <p class="block">Test1</p>
        <p class="block">Test2</p>
    </div>

    <div class="block-inline-input" data-ns-test="block-inline-input">
        <input class="inline" type="text" value="Test1">
        <input class="inline" type="text" value="Test2">
    </div>

    <div class="block-inline-cite" data-ns-test="block-inline-cite">
        <cite class="inline">Test1</cite>
        <cite class="inline">Test2</cite>
    </div>

    <div class="block-inline-code" data-ns-test="block-inline-code">
        <code class="inline">Test1</code>
        <code class="inline">Test2</code>
    </div>

    <div class="block-inline-h1" data-ns-test="block-inline-h1">
        <h1 class="block">Test1</h1>
        <h1 class="block">Test2</h1>
    </div>

    <div class="block-inline-sup" data-ns-test="block-inline-sup">
        <sup class="inline">Test1</sup>
        <sup class="inline">Test2</sup>
    </div>

    <div class="block-inline-sub" data-ns-test="block-inline-sub">
        <sub class="inline">Test1</sub>
        <sub class="inline">Test2</sub>
    </div>
</body>
</html>
